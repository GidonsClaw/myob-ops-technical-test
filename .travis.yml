language: node_js
node_js:
  - 12
script:
  - npm run test
before_deploy:
  - npm pack
  - export RELEASE_PKG_FILE=$(ls *.tgz)
 deploy:
  - provider: releases
    api_key: "$GIT_TOKEN"
    file: "${RELEASE_PKG_FILE}"
    skip_cleanup: true
  - provider: npm
    email: "$NPM_EMAIL"
    api_key: "$NPM_API_TOKEN"
    skip_cleanup: true
    on: 
      branch: master
