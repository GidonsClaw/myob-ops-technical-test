language: node_js
node_js:
  - 12
script:
  - npm run test
after_script:
  - npm pack
deploy:
  - provider: releases
    api_key: "$GIT_TOKEN"
    file: /*.tgz
    skip_cleanup: true
  - provider: npm
    email: "$NPM_EMAIL"
    api_key: "$NPM_API_TOKEN"
    skip_cleanup: true
    on: 
      branch: master
